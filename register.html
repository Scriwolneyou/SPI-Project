<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div id="header" class="rounded-5 rounded-top-0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/PlayStation_2_logo.svg/2560px-PlayStation_2_logo.svg.png" class="w-200">

        <div class="before-menu rounded-pill ml">
            <a href="./login.html" class="dec azul f-size">Login</a>
            <a href="./register.html" class="dec vermelho f-size">Register</a>
        </div>

        <div id="menu" class="rounded-pill">
            <a href="./index.html" class="dec azul f-size">Home</a>
            <a href="./console.html" class="dec roxo f-size">Console</a>
            <a href="./history.html" class="dec vermelho f-size">History</a>
            <a href="./contacts.html" class="dec verde f-size">Contacts</a>
        </div>
    </div>

    <form class="rounded-5 form h-400" action="index.html" method="get">
        <h1 class="h1-register">Register</h1>
        <div class="f-align">
            <input class="i-email" type="email" placeholder="Email" required>

            <input class="i-pass m-bot-5" placeholder="Password">
            <input class="i-pass" type="password" placeholder="Confirm Password"><br>

            <input class="c-box" type="checkbox" required>
            <label class="remember-me" for="">Remember me</label>

            <a class="rl-account" href="./login.html"><i>Already have an account?</i></a>
            
            <button type="submit" class="btn btn-primary login-btn">Login</button>
        </div>
    </form>
    
    <div id="footer" class="c-white rounded-0 rounded-top-5">
        <p class="f-text rounded-pill">
            &copy; 2023 RetroPlaystation2 from SPI-Project
        </p>
    </div>
</body>
</html>
